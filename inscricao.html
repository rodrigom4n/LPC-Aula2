<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<TITLE>Incrição</TITLE>
	</HEAD>

	<BODY>
		<h1>Inscrição</h1>
		<form mehod="POST" action="">
			<div class="form-group">
				<label for="nome">Nome</label>	
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" size="40" required>
			</div>
			<div>
				<label for="nome">CPF</label>	
				<input type="text" name="CPF" id="cpf" class="form-control" placeholder="Digite seu CPF" size="14" required>
			</div>
			<div class="form-group">
				<label for="email">email</label>	
				<input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com" size="40" required>
			</div>
			<div class="form-group">
				<label for="Data">Data</label>	
				<input type="date" name="Data" id="Data" class="form-control" required min="2018-01-01" size="10"max="2018-01-15">
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</form>
		<hr></hr>
	</BODY>

	<HEADER>
		<li>
			<a href="index.html">Início</a>
		</li>		
	</HEADER>
